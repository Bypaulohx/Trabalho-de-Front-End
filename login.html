<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/images/Logo-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="/images/Login.png" alt="Login Illustration">
        </div>
        <div class="login-side">
            <div class="login-box">
                <h2>Bem-vindo ao<br><span class="code">&lt;CODE&gt;</span></h2>
                
                <div class="social-login">
                    <button class="google-login">Login com Google</button>
                    <button class="facebook-login">Login com Facebook</button>
                </div>

                <div class="separator">
                    <span>OU</span>
                </div>

                <form action="#" method="post">
                    <div class="input-container">
                        <label for="email">
                            <span class="icon">‚úâÔ∏è</span>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        </label>
                    </div>
                    
                    <div class="input-container">
                        <label for="password">
                            <span class="icon">üîí</span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </label>
                    </div>

                    <div class="options">
                        <label>
                            <input type="checkbox" name="remember"> Lembrar novamente
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>

                <p class="create-account">Ainda n√£o tem conta? <a href="#">Criar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
